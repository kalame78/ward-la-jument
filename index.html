
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Objet RA – Modèle 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #f9f9f9;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="mon-objet.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1"
      alt="Modèle 3D en réalité augmentée">
    </model-viewer>
  </body>
</html>
